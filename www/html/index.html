<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Smart-Contract Editor</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="/static/styles/index.css" rel="stylesheet">
      <link rel="shortcut icon" type="image/png" href="/static/images/favicon.ico"/>
   </head>
   <body>
      <div class="form">
         <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li id="login-tab" class="tab"><a href="#login">Log In</a></li>
         </ul>
         <div class="tab-content">
            <div id="signup">
               <h1>Sign Up for Free</h1>
               <form id="sign-up-form">
                  <div class="top-row">
                     <div class="field-wrap">
                        <label>First Name</label>
                        <input id="firstName" type="text" required autocomplete="off" />
                     </div>
                     <div class="field-wrap">
                        <label>Last Name</label>
                        <input id="lastName" type="text"required autocomplete="off"/>
                     </div>
                  </div>
                  <div class="field-wrap">
                     <label>Email Address</label>
                     <input id="emailSignUp" type="email" required autocomplete="off"/>
                  </div>
                  <div class="field-wrap">
                     <label>Set A Password</label>
                     <input id="passwordSignUp" type="password" required autocomplete="off"/>
                  </div>
                  <button type="submit" class="button button-block"/>Get Started</button>
               </form>
            </div>
            <div id="login">
               <h1>Welcome Back!</h1>
               <form id="sign-in-form">
                  <div class="field-wrap">
                     <label>Email Address</label>
                     <input id="emailSignIn" type="email" required autocomplete="off"/>
                  </div>
                  <div class="field-wrap">
                     <label>Password</label>
                     <input id="passwordSignIn" type="password" required autocomplete="off"/>
                  </div>
                  <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->

                  <!-- captcha block inside the registration form -->
                  <h5>please solve the mathematic expression</h5>
                  <img id="captcha-img" class="captcha-img" alt="captcha image"></img><br>
                  <input id="captcha-input" class="captcha-input" type="text" placeholder="Result" required autocomplete="off"></input><br>
                  <!--  -->

                  <button type="submit" class="button button-block"/>Log In</button>
               </form>
            </div>
         </div>
      </div>

      <!-- captcha block is here -->

        <button class="captcha-button" type="submit">check captcha</button>
      </div> -->

      <script src="/static/scripts/index.js"></script>
      <script src="/static/scripts/sjcl.js"></script>
   </body>
</html>
